# Database secrets
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: ml-production
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
type: Opaque
stringData:
  POSTGRES_USER: mluser
  POSTGRES_PASSWORD: changeme  # Should be set via sealed secrets or external secret operator
  POSTGRES_DB: mldb
---
# JWT and API secrets
apiVersion: v1
kind: Secret
metadata:
  name: api-secret
  namespace: ml-production
  labels:
    app.kubernetes.io/name: ml-service
    app.kubernetes.io/component: api
type: Opaque
stringData:
  JWT_SECRET: changeme  # Should be set via sealed secrets or external secret operator
  API_KEY: changeme     # Should be set via sealed secrets or external secret operator
---
# Grafana admin secret
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secret
  namespace: ml-production
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: monitoring
type: Opaque
stringData:
  admin-user: admin
  admin-password: changeme  # Should be set via sealed secrets or external secret operator
---

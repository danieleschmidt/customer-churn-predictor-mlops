apiVersion: v1
kind: Namespace
metadata:
  name: ml-production
  labels:
    name: ml-production
    environment: production
    app.kubernetes.io/name: ml-service
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/component: namespace
  annotations:
    description: "Production namespace for ML service"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: ml-production-quota
  namespace: ml-production
spec:
  hard:
    requests.cpu: "20"
    requests.memory: "40Gi"
    limits.cpu: "40"
    limits.memory: "80Gi"
    persistentvolumeclaims: "10"
    services: "10"
    secrets: "20"
    configmaps: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: ml-production-limits
  namespace: ml-production
spec:
  limits:
  - type: Container
    default:
      cpu: "1"
      memory: "2Gi"
    defaultRequest:
      cpu: "0.5"
      memory: "1Gi"
    max:
      cpu: "4"
      memory: "8Gi"
    min:
      cpu: "0.1"
      memory: "128Mi"